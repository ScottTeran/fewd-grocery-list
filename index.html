<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>a shopping list</title>
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>

</head>
<body>
	<header>a shopping list</header>
	<div class="main">
		<div class="flex-container">
			<div class="flex-item">
				<h3>"needs"</h3>
				<input type="text" id="need-input" placeholder="enter need">
				<button id="btn1">Add</button>
				<ul id="need-list">
					<!-- need list goes here -->
				</ul>
				<p class="remove-text">click to remove items</p>
			</div>
			<div class="flex-item">
				<h3>"wants"</h3>
				<input type="text" id="want-input" placeholder="enter want">
				<button id="btn2">Want it!</button>
				<ul id="want-list">
					<!-- want list goes here -->
				</ul>
				<p class="remove-text">click to remove items</p>
			</div>
		</div>
	</div>
	<footer>
	</footer>
</body>
</html>
